version: "3.8"
name: notes-app

services:
  # Postgres database
  postgres:
    image: postgres:latest
    container_name: notes-app-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-mydatabase}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Backend web server
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: notes-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_URL: ${DB_URL}
      PORT: 8000
      HOST: "0.0.0.0"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/server/src:/app/src:ro
      - server_modules:/app/node_modules
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: bun run start

volumes:
  postgres_data:
  server_modules:

networks:
  app-network:
    driver: bridge
