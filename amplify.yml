version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Install root dependencies first
            - cd ../../
            - npm install
            # Then navigate to frontend and install its dependencies
            - cd apps/frontend
            - npm install
        build:
          commands:
            # Build shared packages if needed
            - cd ../../
            - npm run build:types
            # Build the frontend
            - cd apps/frontend
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          # Cache both root and frontend node_modules
          - ../../node_modules/**/*
          - node_modules/**/*
