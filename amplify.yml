version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Install root dependencies first, ignoring scripts
            - cd ../../
            - npm install --ignore-scripts
            # Build the types package
            - cd packages/types
            - npm run build
            # Navigate to frontend and install its dependencies
            - cd ../../apps/frontend
            - npm install
        build:
          commands:
            # Build the frontend
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          # Cache both root and frontend node_modules
          - ../../node_modules/**/*
          - node_modules/**/*
