version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd apps/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - "**/*"
      cache:
        paths:
          - apps/frontend/node_modules/**/*
      appRoot: apps/frontend
