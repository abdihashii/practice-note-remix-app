version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies from the root first
            - npm ci
            # Then install frontend dependencies
            - cd apps/frontend && npm ci
        build:
          commands:
            # Make sure we're in the frontend directory
            - cd apps/frontend
            - npm run build
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/frontend/node_modules/**/*
