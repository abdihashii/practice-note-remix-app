version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Build shared types first
            - cd packages/types
            - npm install
            - npm run build
            # Move to frontend and install dependencies
            - cd ../../apps/frontend
            - npm install
        build:
          commands:
            # Build the frontend
            - npm run build
      artifacts:
        baseDirectory: apps/frontend/build
        files:
          - "**/*"
      cache:
        paths:
          # Cache root, frontend, and types node_modules
          - node_modules/**/*
          - apps/frontend/node_modules/**/*
          - packages/types/node_modules/**/*
